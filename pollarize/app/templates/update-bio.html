{% extends 'layout.html' %}
{% block content %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.bio.label }}<br>
        {{ form.bio(cols = "80", rows = "20") }}
    </p>
    <p>{{ form.submit() }}</p>
    <p>{{form.cancel() }}</p>
</form>
{% endblock %}
